<body>
    <div id="site">
        <div id="card">
      
                <h1>Smooth Life</h1>
       
      
                <p>Smooth Life is a continuous version of Conway's Game of Life. It uses floating point values instead
                    of integers. This allows cells to have a value between 0 and 1, instead of just 0 and 1. This allows
                    for more complex patterns to emerge.</p>
   
  
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
       
        </div>
        <canvas id="life"></canvas>
    </div>
    <script src="./life.js"></script>
</body>

</html>
